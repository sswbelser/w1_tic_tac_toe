<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="ticTacToe.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3" id="board">
          <div class="row">
            <div class="col-xs-4 box">
              <button class="input-button" id="top-left"></button>
              </div>
            <div class="col-xs-4 box">
              <button class="input-button" id="top-middle"></button>
              </div>
            <div class="col-xs-4 box">
              <button class="input-button" id="top-right"></button>
              </div>
          </div>

          <div class="row">
            <div class="col-xs-4 box">
              <button class="input-button" id="middle-left"></button>
            </div>
            <div class="col-xs-4 box">
              <button class="input-button" id="middle-middle"></button>
              </div>
            <div class="col-xs-4 box">
              <button class="input-button" id="middle-right"></button>
              </div>
          </div>

          <div class="row">
            <div class="col-xs-4 box">
              <button class="input-button" id="bottom-left"></button>
              </div>
            <div class="col-xs-4 box">
              <button class="input-button" id="bottom-middle"></button>
              </div>
            <div class="col-xs-4 box">
              <button class="input-button" id="bottom-right"></button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
